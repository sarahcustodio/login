<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Login - Sarah</title>
</head>
<body>
  <main class="container">
    <h1>Login</h1>
    <div class="input-box">
      <input id="email" placeholder="Usuário" type="email" required>
      <i class="bx bxs-user"></i>
    </div>
    <div class="input-box">
      <input id="password" placeholder="Senha" type="password" required>
      <i class="bx bxs-lock-alt"></i>
      <i id="togglePassword" class="bx bx-show" style="right:40px; cursor:pointer;"></i>
    </div>
    <div class="remember-forgot">
      <label>
        <input type="checkbox" id="remember"> Lembrar minha senha
      </label>
    </div>
    <button type="submit" class="btn" onclick="login()">Login</button>

    <div class="register-link">
      <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </main>
  <script src="script.js"></script>

</body>
</html>
